{% extends 'app/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block main-content %}
<!-- 1st Product Slider -->
<div class="m-3">
 <h2 style="color:darkgreen" class="text-center">Search Result. . .</h2>
 <!-- Slider 1 -->
 <div class="owl-carousel" id="slider1">
  {% for b in  data %}
  <a href="{% url 'product-detail' b.id%}" class="btn"><div class="item">
  <img src="{{b.upload_image.url}}" alt="" height="200px">
  <span class="fw-bold">{{b.title}}</span><br>
  <span class="fs-5">Rs. {{b.discounted_price}}</span></div></a>
  {% endfor %}

 </div>
</div>

{% endblock main-content %}
